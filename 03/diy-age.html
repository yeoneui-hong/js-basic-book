<html lang="ko">

	<title>나이 계산하기</title>
	<link rel="stylesheet" href="css/age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div> 

	<script>
		var birth = prompt("태어난 연도 입력.", "YYYY");
		var year=2019;
		var age;
		age = year - birth + 1;
		alert(age + "세 입니다.");
	</script>
</body>
